<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Login</title>
</head>
<body>
    <main class="background">
        <section class="login">
            <h1 class="welcome">Bem-vindo(a)!</h1>
            <p class="aviso-logue">Logue em sua conta</p>
            <form class="formulario-login">
                <label class="label-inputs" for="email">E-mail <input class="inputs" type="email" name="email" placeholder="Digite seu e-mail"></label>
                <label class="label-inputs" for="senha">Senha <input class="inputs" type="password" name="senha" placeholder="Digite sua senha"></label>
                <a href="#" class="forgot">Esqueceu sua senha?</a>
                <button class="logar">Entrar</button>
                <ul class="error"></ul>
            </form>
            <p class="cadastre-se">Você ainda não tem uma conta? <br> <a href="#">Cadastre-se com a gente!</a></p>
            <div class="image-unsplash"></div>
        </section>
    </main>
<script src="assets/js/index.js"></script>
</body>
</html>
