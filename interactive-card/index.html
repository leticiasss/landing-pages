<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Interactive Card</title>
</head>
<body>
  <main class="container">
    <section class="bg-card">
      <img src="assets/images/bg-card-back.png" alt="Parte de trás do cartão de crédito" class="cards card-back">
      <img src="assets/images/bg-card-front.png" alt="Parte da frente do cartão de crédito" class="cards card-front">
    </section>
    <section class="container-formulario">
      <form class="forms">
        <label for="name" class="label-inputs">Cardholder name
          <input type="text" class="inputs" placeholder="e.g Jane Appleseed">
        </label>
        <label for="number" class="label-inputs">Card Number
          <input type="text" class="inputs" placeholder="e.g 1234 5678 9123 0000">
        </label>
        <label for="date" class="label-inputs">Exp. Date(MM/YY)
          <input type="month" class="inputs">
        </label>
        <label for="cvc" class="label-inputs">cvc
          <input type="text" class="inputs" placeholder="e.g 123">
        </label>
        <button class="botao-principal">Confirm</button>
      </form>
    </section>
  </main>
</body>
</html>
